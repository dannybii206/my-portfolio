<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css" />

  <!-- AOS Animation CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <h1>MyPortfolio</h1>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="hero" data-aos="fade-down">
      <h2>Hello, I'm Danny</h2>
      <p>I build simple and beautiful websites.</p>
    </div>
  </header>

  <section id="about" data-aos="fade-up">
    <h2>About Me</h2>
    <p>I'm a beginner web developer building awesome projects.</p>
  </section>

  <section id="contact" data-aos="zoom-in">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/xanjedvr" method="POST">
      <label for="name">Name</label><br />
      <input type="text" id="name" name="name" placeholder="Your name" required><br /><br />

      <label for="email">Email</label><br />
      <input type="email" id="email" name="_replyto" placeholder="Your email" required><br /><br />

      <label for="message">Message</label><br />
      <textarea id="message" name="message" placeholder="Your message here..." rows="5" required></textarea><br /><br />

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer data-aos="fade-up">
    <p>&copy; 2025 MyPortfolio</p>
  </footer>

  <!-- AOS Animation JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
